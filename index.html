<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schuzy | Sneakers on Sale | Up To 40% Off On All Categories</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color: #ffe8e8;">
    <nav class="navbar">
      <h2 class="title">Schuzy</h2>
      <ul class="menu">
        <li class="a_menu">Join Now</li>
        <li class="b_menu">Shop</li>
        <li class="c_menu">About</li>
        <li class="d_menu">Help</li>
      </ul>
      <ul class="menu_icons">
        <li><i class="bi bi-person-circle" style="cursor: pointer;"></i></li>
        <li><i class="bi bi-search" style="cursor: pointer; margin-left: 10px; margin-right: 8px;"></i></i></li>
        <li class="basket_icon" onclick="toggleModal();" style="cursor: pointer;">
          <i class="bi bi-cart3"></i>
           <span class="basket_count"></span>
         </li>
       </ul>
    </nav>
    <section class="slider">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/slider_img/slider_1.png" class="d-block w-100" alt="error img">
          </div>
          <div class="carousel-item">
            <img src="./assets/slider_img/slider_2.png" class="d-block w-100" alt="error img">
          </div>
          <div class="carousel-item">
            <img src="./assets/slider_img/slider_3.png" class="d-block w-100" alt="error img">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <br><br>
    <section class="store my-5">
      <div class="filter_background"></div>
      <ul class="filter">
        <li class="active">All</li>
        <li>Sport</li>
        <li>Boot</li>
        <li>Sneaker</li>
        <li>Classic</li>
      </ul>
      </div>
      <br>
      <br>
      <div class="row shoe_list"></div>
    </section>
    <div class="basket_modal">
      <div class="basket_items">
        <i class="bi bi-x" onclick="toggleModal();"></i>
        <h2 class="basket_title">Your Items</h2>
        <ul class="basket_list">
          <li class="basket_item">No item.</li>
        </ul>
        <div class="basket_total">
          <span class="total_text"></span>
          <button class="basket_order_button">Checkout</button>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="assets/bootstrap/js/bootstrap.min.js"
    ></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
